<main> 
    <p>If you have any questions, feedback, or would like to get in touch with us, please use the form below.</p>
    <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
    <p style="margin-top: 20px;">Or, if you prefer, you can email us directly at <a href="mailto:info@curiositas.com">info@curiositas.com</a></p>
