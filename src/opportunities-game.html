// Game state
let currentSubject = null;
let currentCategory = 'competitions';
let currentOpportunityIndex = 0;

// DOM elements
const overlay = document.getElementById('opportunitiesOverlay');
const subjectTitle = document.getElementById('subjectTitle');
const categoryButtons = document.getElementById('categoryButtons');
const opportunityContent = document.getElementById('opportunityContent');
const opportunityCounter = document.getElementById('opportunityCounter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const closeOverlay = document.getElementById('closeOverlay');

// Initialize game
function initGame() {
    // Add click listeners to game images
    const gameImages = document.querySelectorAll('.game-image');
    gameImages.forEach(img => {
        img.addEventListener('click', () => {
            const subject = img.dataset.subject;
            openOpportunities(subject);
        });
    });

    // Add click listeners to category buttons
    const categoryBtns = document.querySelectorAll('.category-btn');
    categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const category = btn.dataset.category;
            switchCategory(category);
        });
    });

    // Add navigation listeners
    prevBtn.addEventListener('click', showPreviousOpportunity);
    nextBtn.addEventListener('click', showNextOpportunity);
    closeOverlay.addEventListener('click', closeOpportunities);
}

function openOpportunities(subject) {
    currentSubject = subject;
    currentCategory = 'competitions';
    currentOpportunityIndex = 0;
    
    // Update subject title
    const subjectNames = {
        'biology': 'Biology',
        'chemistry': 'Chemistry',
        'physics': 'Physics',
        'mathematics': 'Mathematics',
        'computer-science': 'Computer Science'
    };
    subjectTitle.textContent = `${subjectNames[subject]} Opportunities`;
    
    // Update category buttons
    updateCategoryButtons();
    
    // Show first opportunity
    showCurrentOpportunity();
    
    // Show overlay
    overlay.style.display = 'flex';
}

function switchCategory(category) {
    currentCategory = category;
    currentOpportunityIndex = 0;
    
    // Update active category button
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-category="${category}"]`).classList.add('active');
    
    // Show first opportunity in new category
    showCurrentOpportunity();
}

function showCurrentOpportunity() {
    const opportunities = opportunitiesData[currentSubject][currentCategory];
    if (opportunities.length === 0) {
        opportunityContent.innerHTML = '<p>No opportunities available in this category.</p>';
        opportunityCounter.textContent = '0 of 0';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
    }
    
    const opportunity = opportunities[currentOpportunityIndex];
    
    // Create opportunity display
    let html = `
        <div class="opportunity-card">
            <h3 class="opportunity-name">
                <a href="${opportunity.url}" target="_blank" rel="noopener noreferrer">
                    ${opportunity.name}
                </a>
            </h3>
            <p class="opportunity-description">${opportunity.description}</p>
    `;
    
    // Add additional fields based on category
    if (currentCategory === 'competitions') {
        html += `
            <div class="opportunity-details">
                <p><strong>Eligibility:</strong> ${opportunity.eligibility}</p>
                <p><strong>Deadline:</strong> ${opportunity.deadline}</p>
            </div>
        `;
    } else if (currentCategory === 'resources') {
        html += `
            <div class="opportunity-details">
                <p><strong>Type:</strong> ${opportunity.type}</p>
                <p><strong>Cost:</strong> ${opportunity.cost}</p>
            </div>
        `;
    } else if (currentCategory === 'courses') {
        html += `
            <div class="opportunity-details">
                <p><strong>Duration:</strong> ${opportunity.duration}</p>
                <p><strong>Cost:</strong> ${opportunity.cost}</p>
            </div>
        `;
    } else if (currentCategory === 'other') {
        html += `
            <div class="opportunity-details">
                <p><strong>Type:</strong> ${opportunity.type}</p>
                <p><strong>Cost:</strong> ${opportunity.cost}</p>
            </div>
        `;
    }
    
    html += '</div>';
    
    opportunityContent.innerHTML = html;
    
    // Update counter
    opportunityCounter.textContent = `${currentOpportunityIndex + 1} of ${opportunities.length}`;
    
    // Update navigation buttons
    prevBtn.disabled = currentOpportunityIndex === 0;
    nextBtn.disabled = currentOpportunityIndex === opportunities.length - 1;
}

function showPreviousOpportunity() {
    if (currentOpportunityIndex > 0) {
        currentOpportunityIndex--;
        showCurrentOpportunity();
    }
}

function showNextOpportunity() {
    const opportunities = opportunitiesData[currentSubject][currentCategory];
    if (currentOpportunityIndex < opportunities.length - 1) {
        currentOpportunityIndex++;
        showCurrentOpportunity();
    }
}

function updateCategoryButtons() {
    // Reset all buttons
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // Activate competitions button
    document.querySelector('[data-category="competitions"]').classList.add('active');
}

function closeOpportunities() {
    overlay.style.display = 'none';
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', initGame);
